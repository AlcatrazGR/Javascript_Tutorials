<html>
	<head>
		<title> Javascript Tutorials - Date Methods </title>
		<script type="text/javascript">
			function ShowPartsOfDate(){
				//By getting the full encoded date we can extract the part that we need
				var date = new Date();

				document.getElementById('day').innerHTML = date.getDate();
				document.getElementById('month').innerHTML = date.getMonth() + 1;
				document.getElementById('year').innerHTML = date.getFullYear();

				//The getMonth is added a aditional 1 because the function gets the month from the encoded one and interpets it as 0 - 11.
			}
		</script>
	</head>
	<body>
		Day : <p id="day"> </p> 
		Month : <p id="month"> </p> 
		Year : <p id="year"> </p>
		<br /> <br />
		<button id="btnDate" OnClick="ShowPartsOfDate()"> Get Date </button>
	</body>
</html>
