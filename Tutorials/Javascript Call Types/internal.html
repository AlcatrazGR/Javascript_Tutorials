<!-- Internal javascript code call example. The code is placed inside the head
tags of the html page in a ceratin function. When we want to call the code we 
call it by the name of the function. -->
<html>
	<head>
		<title> JavaScript Tutorials - Internal Call</title>
		
		<script type="text/javascript">
			function SayHello(){
				alert('Hello visitor! feel free to browse our page!');
			}
			function ChangeColor(){
				document.getElementById('message').style.color = "red";
			}
		</script>
		
	</head>
	<body>
		<button id="helloButton" type="button" onclick="SayHello()" > Say Hello </button>
		<hr>
		<p id="message">
			This page has been made with HTML language and JavaScript <br/>
			that is called through some functions.
		</p>
		<button id="helloButton" type="button" onclick="ChangeColor()" > Change Color </button>
	</body>
</html>
