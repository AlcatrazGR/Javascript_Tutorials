<!-- External javascript code call places the code in a different file with extension--
.js (javascript). That way the html code and the jvascript are not mixed up. -->
<html>
	<head>
		<title> JavaScript Tutorials - External Call </title>
		
		<!-- It is necessary to set the path of the external file that contains the
		javascript code. -->
		<script type="text/javascript" src="externalFile.js"> </script>
	</head>
	<body>
		<button id="helloButton" type="button" onclick="SayHello()" > Say Hello </button>
		<hr>
		<p id="message">
			This page has been made with HTML language and JavaScript <br/>
			that is called through some functions.
		</p>
		<button id="helloButton" type="button" onclick="ChangeColorToRed()" > Change Color To Red </button>
		<button id="helloButton" type="button" onclick="ChangeColorToGreen()" > Change Color To Green </button>
	</body>
</html>
