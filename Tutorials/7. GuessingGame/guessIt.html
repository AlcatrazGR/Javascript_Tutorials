<html>
	<head>
		<title> Javascript Tutorials - Guessing Game </title>
		<style type="text/css">
			#textArea{
				width: 800px;
				height: 400px;
			}
			#commandPrompt{
				width: 800px;
			}
			#mainDiv{
				width: 900;
				height: 600;
			}
			#mainPart{
				float: left;
				width: 850;
				height: 600;
			}
			#livesPart{
				width: 900;
				height: 600;
				font-size: 36px;
			}
			
		</style>
		
		<script type="text/javascript">
			function InitialMessage(){
				var textContent = document.getElementById('textArea').value;
				document.getElementById('textArea').innerHTML = textContent+"Iam guessing capital letters from A to Z. Can you find them ?\n";
				document.getElementById('livesPart').innerHTML = 6;
			}
			
			function ClearTextArea(){
				document.getElementById('textArea').innerHTML = "";
			}
			
			function SubmitingAnswer(){
				var answer = document.getElementById('commandPrompt').value;
				
				if(answer == '' || answer.length != 1){
					var textContent = document.getElementById('textArea').value;
					document.getElementById('textArea').innerHTML = textContent + "Invalid letter given !\n";
				}
				else{
					var possibleLetters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
					var randomPossision = Math.random() * possibleLetters.length;

					if(possibleLetters.charAt(randomPossision) == answer){
						var textContent = document.getElementById('textArea').value;
						document.getElementById('textArea').innerHTML = textContent + "Congratulations you found the letter!\n";
						InitialMessage();
					}
					else{
						var textContent = document.getElementById('textArea').value;
						document.getElementById('textArea').innerHTML = textContent + "Nope!\n";
						
						var numOfLives = document.getElementById('livesPart').innerHTML;
						var newLives = numOfLives - 1;
						document.getElementById('livesPart').innerHTML = newLives;
						
						if(newLives == 0){
							var textContent = document.getElementById('textArea').value;
							document.getElementById('textArea').innerHTML = textContent + "Sorry you lost the game!\nNew game starts automatacally. \n";
							InitialMessage();
						}
					}
				}
			}

		</script>
	</head>
	<body OnLoad="InitialMessage()">
		<div id="mainDiv">
			<div id="mainPart">
				<textarea id="textArea" disabled></textarea><br /> <br />
				<input type="text" id="commandPrompt"> <br />
				<button id="clearBtn" OnClick="ClearTextArea()"> Clear Text </button>
				<button id="submitBtn" OnClick="SubmitingAnswer()"> Submit </button>	
			</div>
			<div id="livesPart" >
			</div>
		</div>
	</body>
</html>
