<html>
	<head>
		<title> JavaScript Tutorials - GetElementByID.value</title>
	<head>
	<body>
		<p id="message"></p>
		Enter First Name : <input id="fname" type="text" /> <br /> <br />
		Enter Last Name : <input id="lname" type="text" /> <br /> <br />
		Terms & Conditions : <input id="terms" type="checkbox">
		<script>
			//Changing dynamically the value of objects inside a page
			alert('Adding values into our page objects!');
			document.getElementById('fname').value = "first name here";
			document.getElementById('lname').value = "last name here";
			
			//The property of the state of a check box is the 'checked'
			document.getElementById('terms').checked = true;
		</script>
	</body>
</html>
