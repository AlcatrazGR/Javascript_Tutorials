<html>
	<head>
		<title> JavaScript Tutorials - GetElementByID.style</title>
		<!-- The red colour is firstly initialised for the object 
			 with id='message' -->
		<style>
			#message{
				color: red;
			}
		</style>
	<head>
	<body>
		<p id="message"></p>
		Enter First Name : <input id="fname" type="text" /> <br /> <br />
		Enter Last Name : <input id="lname" type="text" />
		
		<script>
			document.getElementById('message').innerHTML = "Hello, Please enter the data below!";
			
			alert('Watch how the color of the text will change!');
			
			//The color of the text is dynamically changed to green.
			//After the style is the property of the css that we want to change.
			document.getElementById('message').style.color = "green";
			
			alert('Watch how the text will go to the center!');
			document.getElementById('message').style.textAlign = "center";
			
			alert('Watch how the text will change size!');
			document.getElementById('message').style.fontSize = "35px";
			
			alert('Watch how the text will change style');
			document.getElementById('message').style.fontStyle = "italic";
			
		</script>
	</body>
</html>
