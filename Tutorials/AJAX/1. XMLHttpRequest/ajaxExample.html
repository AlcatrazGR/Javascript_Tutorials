<!DOCTYPE html>
<html>
	<head>
		<title> Ajax Tutorials - XMLHttpRequests </title>
		
		<script>
			function loadXMLDoc(){
				//initialize the object to tranfer the data.
				var xmlhttp;

				//Ajax is a language that is supported by modern browser.
				//the below if else checks wether the browser used to open the page is a modern browser so it creates an XMLHttp object or else if it is old it creates an activeX object. 
				if (window.XMLHttpRequest){
					// code for IE7+, Firefox, Chrome, Opera, Safari
  					xmlhttp=new XMLHttpRequest();
  				}
				else{
					// code for IE6, IE5
  					xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  				}

  				xmlhttp.onreadystatechange=function(){
  					if (xmlhttp.readyState == 4 && xmlhttp.status == 200){
    					document.getElementById("myDiv").innerHTML=xmlhttp.responseText;
    				}
  				}

  				//In order to send data to the server we need to use the open() method and the send() method. The open method uses three parameters the first one is the type of transfer GET / POST the second is the url to the specific file/script and the third is a true / false value that represends the type of tranfer. The type of transfer can be either asychronous or syncronous (that means that the data can be transfered from server to client only when the page is refreshed).
				xmlhttp.open("GET","ajax_info.txt", true);
				
				//The send method can take a parameter type string which is used only for data transfers type POST.
				xmlhttp.send();
			} 
		</script>

	</head>
	<body>
		<div id="myDiv"> <h2> Let AJAX change this text </h2> </div>
		<button type="button" onclick="loadXMLDoc()"> Change Content </button>
	</body>
</html>
