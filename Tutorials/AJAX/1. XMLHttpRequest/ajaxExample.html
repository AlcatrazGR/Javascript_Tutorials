<!DOCTYPE html>
<html>
	<head>
		<title> Ajax Tutorials - XMLHttpRequests </title>
		
		<script>
			function loadXMLDoc(){
				//initialize the object to tranfer the data.
				var xmlhttp;

				//Ajax is a language that is supported by modern browser.
				//the below if else checks wether the browser used to open the page is a modern browser so it creates an XMLHttp object or else if it is old it creates an activeX object. 
				if (window.XMLHttpRequest){
					// code for IE7+, Firefox, Chrome, Opera, Safari
  					xmlhttp=new XMLHttpRequest();
  				}
				else{
					// code for IE6, IE5
  					xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  				}

  				xmlhttp.onreadystatechange=function(){
  					if (xmlhttp.readyState == 4 && xmlhttp.status == 200){
    					document.getElementById("myDiv").innerHTML=xmlhttp.responseText;
    				}
  				}
  				
				xmlhttp.open("GET","ajax_info.txt",true);
				xmlhttp.send();
			} 
		</script>

	</head>
	<body>
		<div id="myDiv"> <h2> Let AJAX change this text </h2> </div>
		<button type="button" onclick="loadXMLDoc()"> Change Content </button>
	</body>
</html>
