<html>
	<head>
		<title> JQuery Tutorials - Animated Objects </title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		
		<style type="text/css">
			#firstDiv{
				width: 120px;
				height: 30px;
				background-color: black;
				color: lightgrey;
				opacity: 0.85;
				border-radius: 10px;
				padding: 4px;
				float: left;
			}
			#column{
				float: left;
				width: 50px;
				height: 500px;
			}
			#secondDiv{
				position: static;
				float: left;
				background-color: lightgreen;
				border-radius: 10px;
				padding: 4px;
				width: 500px;
				height: 250px;
				border-bottom-color: black;
				border: 3px;
				border-style: solid;
				font-size: 21px;
			}
			
		</style>
		
		<script type="text/javascript">
			$(document).ready(function(){
				
				var divElement = $("#firstDiv");
				divElement.animate({height: '150px'}, "slow");
				divElement.animate({width: '200px'}, "slow");
				divElement.animate({fontSize: '50px'}, "slow");

			});
		</script>
	
	</head>
	<body>
		<div id="firstDiv">
			<center> JQuery Lessons! </center>
		</div>
		<div id="column">
		</div>
		<div id="secondDiv">
			This is a simple JQuery example useing the animate function and the 
			capability of queueing the events. First event that occures is the 
			change of height, after that the change of width and lastly the 
			font size. The JQuery is excecuted when the page is fully loaded.
		</div>
	
	</body>
</html>
