<html>
	<head>
		<title> JQuery Tutorials - Stop Function </title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		
		<style type="text/css">
			#mainWrapper{
				width: 840px;
				height: 705px;
			}
			#wrapper{
				margin-left: 30%;
				height: 300px;
				width: 700px;
				float: left;
			}
			#upper{
				border: 3px;
				border-radius: 10px;
				border-style: solid;
				width: 698px;
				height: 75px;
				background-color: #3A3A48;
				color: lightgrey;
				font-size: 30px;
				float: left;				
			}
			#lower{
				border: 3px;
				border-radius: 10px;
				border-style: solid;
				width: 680px;
				background-color: #3A3A48;
				color: lightgrey;
				float: left;
				font-size: 23px;
				padding: 8px;
			}
			#btnPart{
				border: 3px;
				border-radius: 10px;
				border-style: solid;
				background-color: #3A3A48;
				float: left;
				width: 130px;
				height: 25px;
			}
			

		</style>
			
		<script type="text/javascript">
			$(document).ready(function(){
				$("#lower").hide();
				
				$("#upper").click(function(){
					var divElement = $("#lower");
					divElement.show();
					divElement.animate({height: '222px'}, 4000);
				});
				
				$("#stopBtn").click(function(){
					$("#lower").stop();
				});
				
			});
		</script>
			
	</head>
	<body>
		<div id="mainWrapper">
		<div id="wrapper">
		
			<div id="upper">
				<center> JQuery Tutorials - Click <u> Here</u> to expand the lesson! </center>
			</div>
			
			<div id="lower">
				JQuery provide a helpful function for animating HTML object, its 
				called stop() function. With stop function JQuery can stop the 
				animation or even the sliding of an HTML object, that way 
				preventing and unwanted progress.
			</div>
			
		</div>
		<div id="btnPart">
			<center> <button id="stopBtn"> Stop Expanding! </button> </center>
		</div>
		</div>
	</body>
</html>
