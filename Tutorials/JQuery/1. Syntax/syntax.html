<html>
	<head>
		<title> JQuery Tutorials - Basic Syntax </title>
		<!-- Including JQuery Library -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		
		<script type="text/javascript">
			function HideText(){
				//With the above line all the HTML <h2> elements
				//will be hidden.
				$("h2").hide();
			}
			
			function ChangeTextColor(){
				$("#firstText").css('color', 'lightgreen');
			}
			
			function ChangeTextSize(){
				$('#secondText').css('font-size', '30px');
			}
		
		</script>
	</head>
	<body>
		<h2> First JQuery Tutorial </h2> 
		<button id="fBtn" OnClick="HideText()"> Hide Text </button>
		<br/> <br/>
		
		<hr>
		
		<br/>
		<span id="firstText"> 
			JQuery is a framework of javascript and uses <br />
			css selectors in order to access HTML elements <br />
			and perform other tasks. 
		</span><br/>
		<button id="sBtn" OnClick="ChangeTextColor()"> Change Text Color </button>
		<br/> <br/>
		
		<hr>
		
		<span id="secondText"> 
			JQuery is used by many companies as the primary <br/>
			javascript framework.
		</span><br/>
		<button id="tBtn" OnClick="ChangeTextSize()"> Change Text Size </button>
		<br/> <br/>
		
	</body>
</html>
