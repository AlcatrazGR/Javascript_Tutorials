<!DOCTYPE html>
<html>
	<head>
		<title> VueJS - Example Routing 1 </title>
		
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
		<style type="text/css">
			header {
			    background: #5a5a5a;
			    border-bottom: 5px solid #42c122;
			}
			header > a {
			    color: white;
			    margin: 20px;
			    font-size: 20px;
			}

		</style>
	</head>
	<body>

		<div class="container" id="routingApp">
			<header>
				<router-link to="/"> Home </router-link>
				<router-link to="/about"> About </router-link>
				<router-link to="/info"> Info </router-link>
			</header>

			<router-view></router-view>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
		<script type="text/javascript">
			const homePage = { template: "<div> This is the home page </div>" }
			const aboutPage = { template: "<div> This is the about page </div>" }
			const infoPage = { template: "<div> This is the info page </div>" }

			const routes = [
				{ path: "/", component: homePage },
				{ path: "/about", component: aboutPage },
				{ path: "/info", component: infoPage }
			]

			const router = new VueRouter({
			  routes 
			})

			var app = new Vue({
				el: "#routingApp",
				router,
				data: {
				}
			});
		</script>
	</body>
</html>
