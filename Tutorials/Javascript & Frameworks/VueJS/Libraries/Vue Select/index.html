<!DOCTYPE html>
<html>
	<head>
		<title> Vue JS - Vue Select Example 1 </title>

		<link rel="stylesheet" href="https://unpkg.com/vue-select@latest/dist/vue-select.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<style type="text/css">
			body {
				background: #d0d0d0;
			  	font-family: "Source Sans Pro", "Helvetica Neue", Arial, sans-serif;
			}

			h1,.muted {
			  color: #2c3e5099;
			}

			h1 {
			  font-size: 26px;
			  font-weight: 600;
			  text-rendering: optimizelegibility;
			  -moz-osx-font-smoothing: grayscale;
			  -moz-text-size-adjust: none;
			}

			#app {
			  max-width: 30em;
			  margin: 1em auto;
			}

			#app .dropdown li {
			  border-bottom: 1px solid rgba(112, 128, 144, 0.1)
			}

			#app .dropdown li:last-child {
			  border-bottom: none;
			}

			#app .dropdown li a {
			  padding: 10px 20px;
			  display: flex;
			  width: 100%;
			  align-items: center;
			  font-size: 1.25em;
			}

			#app .dropdown li a .fa {
			  padding-right: 0.5em;
			}
			.example-row {
			    background: #efefef;
			    margin: 10px 0px;
			    border-radius: 5px;
			}
			.sectionTitle {
			    color: #737373;
			    font-size: 25px;
			    padding: 10px;
			}
			.sectionDescription {
			    padding: 5px 10px;
			    color: #929292;
			}
			.sectionSelection {
			    padding: 50px 20px;
			}
		</style>
	</head>
	<body>
		<div id="vueSelectApplication" class="container">
			
			<div class="row example-row">
				<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
					<div class="row sectionTitle"> Simple Usage </div>
					<div class="row sectionDescription"> 
						The simplest usage o v-select, using a v-select element and a one dimension array as an option. 
					</div>
				</div>
				<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 sectionSelection">
					<v-select :options="['Greece', 'USA', 'UK', 'Jamaica', 'Netherlands']"></v-select>
				</div>
			</div>

			<div class="row example-row">
				<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
					<div class="row sectionTitle"> Multiselect Usage </div>
					<div class="row sectionDescription"> 
						Vue-select libroary allows for an easy and stress less usage of multiselectio. This is achievable by using the attribute `multiple` on the v-select element. 
					</div>
				</div>
				<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 sectionSelection">
					<v-select :options="['Greece', 'USA', 'UK', 'Jamaica', 'Netherlands']" multiple ></v-select>
				</div>
			</div>


		</div>


		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="https://unpkg.com/vue-select@latest"></script>
		<script type="text/javascript">
			Vue.component('v-select', VueSelect.VueSelect);

			var app = new Vue({
				el: "#vueSelectApplication",
				data: {
					sports: [
						{
							NAME: "Football",
							TITLE: "Football (Soccer)",
							CHAMPIONSHIPS: 43,
							ICON: "../../assets/football.png",
							GLYPHICON: "glyphicon glyphicon-home"
						},
						{
							NAME: "Table Tennis",
							TITLE: "Table Tennis (Ping Pong)",
							CHAMPIONSHIPS: 12,
							ICON: "../../assets/table_tennis.png",
							GLYPHICON: "glyphicon glyphicon-time"
						}
					]
				}
			});
		</script>
	</body>
</html>
