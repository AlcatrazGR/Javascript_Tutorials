<!DOCTYPE html>
<html>
	<head>
		<title> Vue JS - Example Slots 2 (Page Structure)</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

		<style type="text/css">
			.container-fluid {
				padding: 0px;
			}
			header.full-width {
			    width: 100%;
			    background: #3c3838;
			    display: grid;
			    grid-template-columns: 150px 1fr 1fr 1fr 1fr 1fr;
			}
			header.full-width > div {
			    color: #EEE;
			    text-align: center;
			    height: 80px;
			    line-height: 80px;
			}
			header.full-width > .header-logo {
				background: url(../assets/vue_logo/vue-logo-2.png) center center no-repeat;
				background-size: 75%;
			}
			.main-content-bider {
			    display: flex;
			}
			aside {
			    width: 250px;
			    background: #4dba87;
			    display: grid;
			    grid-template-rows: 1fr;
			}
			.aside-menu-selection {
			    color: #EEE;
			    display: flex;
			    font-size: 19px;
			    padding: 20px 10px;
			}
			.aside-menu-label {
				width: 100%;
			}
			.aside-menu-selection > div:nth-child(2) {
				width: 35px;
    			text-align: center;
			}
			footer {
			    background: #3c3838;
			}
			button.btn.btn-default {
			    background: #31475f;
			    color: #EEE;
			    margin: 2px;
			}
			.footer-links {
			    padding: 20px 0px;
			    justify-content: center;
			}
			header.full-width > div {
			    color: #EEE;
			    text-align: center;
			    height: 80px;
			    line-height: 80px;
			    font-size: 20px;
			    cursor: pointer;
			}
			header.full-width > div:not(.header-logo):hover {
			    border-bottom: 5px solid #4dba87;
			}
			header.mobile-width {
			    width: 100%;
			    display: grid;
			    grid-template-columns: auto 50px;
			    align-items: center;
			    background: #3c3838;
			    border-bottom: 5px solid #37ba83;
			    color: #EEE;
			}
			.header-expand-menu {
			    font-size: 30px;
			    cursor: pointer;
			    text-align: center;
			}
			header.mobile-width > .header-logo {
				background: url(../assets/vue_logo/vue-logo-2.png) center center no-repeat;
				background-size: contain;
			    height: 60px;
			}
			.header-dropdown {
			    width: 100%;
			    background: #31475f;
			}
			.header-dropdown > div.dropdown-selection:not(:last-child) {
			    border-bottom: 1px solid #3b5571;
			}
			.dropdown-selection {
			    display: flex;
			    color: #EEE;
			    padding: 20px 10px;
			    font-size: 20px;
			}
			.dropdown-selection > div:nth-child(2) {
				width: 30px;
				text-align: center;
			}
			.dropdown-selection-label {
			    width: 100%;
			}
		</style>
	</head>
	<body>
		<div id="pageStructureApp">
			<page-structure v-if="screenWidth >= 520">
				<header slot="header" class="full-width">
					<div class='header-logo'></div>
					<div> Home </div>
					<div> Content </div>
					<div> News </div>
					<div> Contact Us </div>
					<div> About </div>
				</header>
				<aside slot="aside-menu">
					<div class='aside-menu-selection'>
						<div class='aside-menu-label'> Global News </div>
						<div> <i class='fa fa-caret-down'></i> </div>
					</div>
					<div class='aside-menu-selection'>
						<div class='aside-menu-label'> Science News </div>
						<div> <i class='fa fa-caret-down'></i> </div>
					</div>
					<div class='aside-menu-selection'>
						<div class='aside-menu-label'> Economy News </div>
						<div> <i class='fa fa-caret-down'></i> </div>
					</div>
					<div class='aside-menu-selection'>
						<div class='aside-menu-label'> Space News </div>
						<div> <i class='fa fa-caret-down'></i> </div>
					</div>
				</aside>
			</page-structure>

			<page-structure v-if="screenWidth < 520">
				<header slot="header" class="mobile-width">
					<div class='header-logo'></div>
					<div class="header-expand-menu" v-on:click="toggleMobileMenu"> <i class="fa fa-align-justify" aria-hidden="true"></i> </div>
				</header>
				
				<div slot="header-dropdown" class="header-dropdown" v-if="isMobileMenuVis"> 
					<div class='dropdown-selection'>
						<div class='dropdown-selection-label'> Global News </div>
						<div> <i class='fa fa-caret-down'></i> </div>
					</div>
					<div class='dropdown-selection'>
						<div class='dropdown-selection-label'> Science News </div>
						<div> <i class='fa fa-caret-down'></i> </div>
					</div>
					<div class='dropdown-selection'>
						<div class='dropdown-selection-label'> Economy News </div>
						<div> <i class='fa fa-caret-down'></i> </div>
					</div>
					<div class='dropdown-selection'>
						<div class='dropdown-selection-label'> Space News </div>
						<div> <i class='fa fa-caret-down'></i> </div>
					</div>
				</div>


			</page-structure>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script type="text/javascript">
			Vue.component("page-structure", {
				template: "<div class='container-fluid'>" +
					"<slot name='header'></slot>" +
					"<slot name='header-dropdown'></slot>" +
					
					"<div class='main-content-bider'>" +
						"<slot name='aside-menu'></slot>" +
						"<main></main>" +
					"</div>" +

					"<footer>" +
						"<div class='container'>" +
							"<div class='row footer-links'>" +
								"<button class='btn btn-default'> Contact Us </button>" +
								"<button class='btn btn-default'> About Us </button>" +
							"</div>" +
							"<div class='row' style='padding: 25px 0px;'>" +
								"<img src='../assets/vue_logo/vue-logo-1.png' style='width: 200px; margin: 0 auto;'>" +
							"</div>" +
						"</div>" +
					"</footer>" +
				"</div>"
			});

			var vueapp = new Vue({
				el: "#pageStructureApp",
				data: {
					screenWidth: 0,
					isMobileMenuVis: false
				},
			  	created() {
			    	window.addEventListener('resize', this.screenWidthChange)
			    	this.screenWidthChange();
			  	},
			  	methods: {
			  		screenWidthChange() {
			  			this.screenWidth = window.innerWidth;
			  		},
			  		toggleMobileMenu() {
			  			this.isMobileMenuVis = !this.isMobileMenuVis
			  		}
			  	}
			});
		</script>
	</body>
</html>
