<html>
	<head>
		<title> Javascript Tutorials - Math.Random </title>
		<script type="text/javascript">


			function CreateRandomNumber(){
				//The random function returns a number between 0 and 1
				//In order to change that we need to apply some basic mathematical values for example (Math.random() * 10) + 1 it will return a value from 1 to 10
				var randomNum = Math.random();
				document.getElementById('result').innerHTML = "Result : " + randomNum + " ";
			}

			function CreateRandomString(){
				var stringPossibleChars = "abcdefghijklmnopqrstuvwxyz0123456789";
				var i;
				var result = "";
				for(i=0; i<6; i++){
					var randomPlace = (Math.random() * 36) - 1;
					result += stringPossibleChars.charAt(randomPlace);
				}

				document.getElementById('result').innerHTML = "Result : " + result + " ";
			}
		</script>
	</head>
	<body>
		<p id="result"> </p>
		<button id="ranNum" OnClick="CreateRandomNumber()"> Get Number </button> 
		<br /> <br />
		<button id="ranString" OnClick="CreateRandomString()"> Get String </button>
	</body>
</html>
