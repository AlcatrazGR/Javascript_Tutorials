<html>
	<head>
		<title> JQuery Tutorials - On Function </title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

		<style type="text/css">
			#sbmtMessage{
				font-size: 23px;
				color: red;
			}
		</style>

		<script type="text/javascript">
			$(document).ready(function(){

				$('#userName, #password, #email').blur(function(){
					var value = $(this).val();	
					
					if(value.toString() == "")
						$("#sbmtMessage").html("Empty Fields!");
				});

				$("#formOne").submit(function(){
					var submitMsgValue = $("#sbmtMessage").val();

					if(submitMsgValue.toString() == ""){
						$("#sbmtMessage").html("Form Submitted Successfully !!");
						$("#sbmtMessage").css('color', 'lightgreen');
					}
				});

			});
		</script>
	
	</head>
	<body>
		<p>
			Some of the most common events in JQuery that are widely used are the events of forms. Events on forms can be Submit, Change, Focus, Blur. The above is a form ecample to demonstrate the usage of form events.
		</p>
		<br/>
		<hr>
		<form id="formOne">
			<table>
				<tr>
					<td> Enter a user name : </td>
					<td> <input type="text" id="userName"> </td>
				</tr>
				<tr>
					<td> Enter a password : </td>
					<td> <input type="text" id="password"> </td>
				</tr>
				<tr>
					<td> Enter a email address : </td>
					<td> <input type="text" id="email"> </td>
				</tr>
				<tr>
					<td colspan="2"> 
						<button id="submitBtn"> submit form </button>
					</td>
				</tr>
				<tr>
					<td colspan="2"> <p id="sbmtMessage"> </p> </td>
				</tr>
			</table>
		</form>

	</body>
</html>
