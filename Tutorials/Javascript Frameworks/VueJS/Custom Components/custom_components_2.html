<!DOCTYPE html>
<html>
	<head>
		<title> Custom Components 2 </title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<style type="text/css">
			.user-id {
			    width: 5%;
			}
			.user-fname,.user-lname { width: 10%; }
			.balance { width: 5%; }
		</style>
	</head>
	<body>
		<div class="container" id="application">
			<userlist class="user-section" 
				v-for="user in users" 
				v-bind:userobj="user" 
				v-bind:key="user.userid"> 
			</userlist>
		</div>

		<script type="text/javascript" src="../DBs/users_list.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script type="text/javascript">
			Vue.component("userlist", {
				props: ["userobj"],
				template: "<div class='row'>"+
						"<div class='user-id'>{{userobj.userid}}</div>"+
						"<div class='user-fname'>{{userobj.fname}}</div>"+
						"<div class='user-lname'>{{userobj.lname}}</div>"+
						"<div class='user-balance'>{{userobj.balance}}</div>"+
					"</div>"
			})

			var app = new Vue({
				el: "#application",
				data: {
					users: userList
				}	
			});
		</script>
	</body>
</html>
