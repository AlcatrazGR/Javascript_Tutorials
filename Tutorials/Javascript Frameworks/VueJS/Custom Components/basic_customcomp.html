<!DOCTYPE html>
<html>
	<head>
		<title> Composing Components - Basic </title>
	</head>
	<body>
		<div id="application">
			<message></message>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script type="text/javascript">
			Vue.component("message", {
				template: "<div class='alert-default'> This is a message </div>"
			});

			var app = new Vue({
				el: "#application"
			});
		</script>
	</body>
</html>
