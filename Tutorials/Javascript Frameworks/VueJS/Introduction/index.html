<!DOCTYPE html>
<html>
	<head>
		<title> Indtroduction to VueJS </title>
		<style type="text/css">
			body {
				font-family: monospace;
			}
			#application > h3 {
				font-style: italic;
				color: grey;
			}
		</style>
	</head>
	<body>
		<div id="application">
			<h1> {{message1}} </h1> 
			<h3> {{message2}} </h3>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script type="text/javascript">
			var app = new Vue({
				el: '#application',
				data: {
					message1: 'This is my first vue script!',
					message2: 'Type something in your console like `app.message2="something"`'
				}
			});
		</script>
	</body>
</html>
