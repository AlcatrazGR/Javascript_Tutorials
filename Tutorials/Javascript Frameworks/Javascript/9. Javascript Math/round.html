<html>
	<head>
		<title> Javascript Tutorial - Math.Round </title>
		<script type="text/javascript">
			
			function RoundTheNumber(){
				var number = document.getElementById('number').value;
				if(isNaN(number)){
					document.getElementById('result').innerHTML = "Wrong Input Number";
				}
				else{
					//The round function rounds a number to its closer!
					var roundedNumber = Math.round(number);
					document.getElementById('result').innerHTML = "Result : "+roundedNumber;
				}

			}
		</script>
	</head>
	<body>
		Give a double / float Number : <input type="text" id="number" />
		<button id="resBtn" OnClick="RoundTheNumber()" > GO ! </button>
		<p id="result"> </p>
	</body>
