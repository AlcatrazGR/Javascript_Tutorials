<html>
	<head>
		<title> Javascript Tutorial - Objects  </title>		 

		<script type="text/javascript">
			//In order to define the attributes of a object we need to create a initializing function.
			function Car(make, model, year) {
  				this.make = make;
  				this.model = model;
  				this.year = year;
			}
			
			//After we create the objects calling our initial function and passing on our parametres.
			var eagleCar = new Car("Eagle", "Talon TSi", 1993);
			var skyline = new Car("Nissan", "Skyline", 2001);
			var AudiA4 = new Car("Audi", "A4", 2006);

			//With the above method we call the attributes of the specific object.
			alert(eagleCar.make+" "+eagleCar.model+" "+eagleCar.year+"\n"+skyline.make+" "+skyline.model+" "+skyline.year+"\n"+AudiA4.make+" "+AudiA4.model+" "+AudiA4.year);
		</script>

	</head>
	<body>
	
	</body>
</html>
